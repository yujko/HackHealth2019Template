<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>HackHealth 2019 UI Workshop</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700">
    <link rel="stylesheet" href="bundle-calculator.css">
  </head>
  <body class="mdc-typography login">

      <section class="header">
          <img src="images/icon.svg" weight="150px" height="150px" alt="Healthcare Plan">
          <h1 class="title">Find Your Healthcare Plan</h1>
          <!-- Step - Typography -->
          <!-- <h1 class="title mdc-typography--headline1">Find Your Healthcare Plan</h1> -->

      </section>


    <div class="container">

        <div class="calculator-panel">


            <div class="">
                <form action="result.html" method="get" accept-charset="utf-8">
                    <div class="mdc-text-field zipcode">
                      <label class="mdc-floating-label" for="zipcode-input">Zip Code</label>
                      <input type="text" class="mdc-text-field__input" id="zipcode-input">
                    </div>
                    <div class="mdc-text-field age">
                      <label class="mdc-floating-label" for="age-input">Age</label>
                      <input type="text" class="mdc-text-field__input" id="age-input" >
                    </div>
                    <div class="mdc-select household">
                      <i class="mdc-select__dropdown-icon"></i>
                        <select class="mdc-select__native-control">
                                  <option value="1">1 member</option>
                                  <option value="2">2 member</option>
                                  <option value="3">3 member</option>
                          </select>
                      <label class="mdc-floating-label" for="household-input">Household Size</label>
                    </div>
                    <div class="mdc-text-field income">
                      <label class="mdc-floating-label" for="income-input">Income</label>
                      <input type="text" class="mdc-text-field__input" id="income-input" >
                    </div>
                    <div class="button-container">
                        <button type="button" class="mdc-button cancel">
                          Cancel
                        </button>
                        <button type="submit" class="mdc-button submit">Submit</button>
                    </div>


                </form>
            </div>
        </div>

    </div>





    <script src="bundle-calculator.js" async></script>


  </body>
</html>
