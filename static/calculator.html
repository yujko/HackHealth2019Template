<html>
  <head>
    <meta charset="UTF-8" />

  <body>




    <div class="container">
      <div class="row">
        <div class="col">

            <!-- The content of the selection panel -->
            <!-- static action: result.html -->
            <!-- server action: result -->

            <div class="card calculator-panel">
                <div class="card-body">
                    <h5 class="card-title">Find Your Healthcare Plan</h5>
                    <form action="result.html" method="get" accept-charset="utf-8">
                      <div class="form-group">
                        <label for="zipcode-input">Zip Code</label>
                        <input type="text" class="form-control" name="zipcode" id="zipcode-input" placeholder="Zip Code"/>
                      </div>
                      <div class="form-group">
                        <label for="age-input">Age</label>
                        <input type="text" class="form-control" name="age" id="age-input" placeholder="Age"/>
                      </div>
                      <div class="form-group">
                          <label for="household-input">Household Size</label>
                          <select class="custom-select" name="household" id="household-input">
                              <option value="1">1 member</option>
                              <option value="2">2 member</option>
                              <option value="3">3 member</option>
                          </select>
                      </div>
                      <div class="form-group">
                          <label for="income-input"> Income </label>
                          <input type="text" class="form-control" name="income" id="income-input" placeholder="Income"/>
                      </div>

                      <button type="submit" class="btn btn-primary">Find Plan</button>

                    </form>
                </div>
            </div>

        </div>
      </div>

    </div>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>


  </body>
</html>
