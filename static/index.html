  <head>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" type="text/css" media="screen" title="no title" charset="utf-8">

  <body>


    <div class="container">
      <!-- The content of the login panel -->
      <!-- static action: calculator.html -->
      <!-- server action: calculator -->
      <div class="row">
        <div class="col">
            <div class="card login-panel">
                <div class="card-body">
                    <h5 class="card-title">Healthcare Plan Recommendation</h5>
                    <form action="calculator.html" method="get" accept-charset="utf-8">
                      <div class="form-group">
                        <label for="exampleInputEmail1">Email address</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                      </div>
                      <div class="form-group">
                        <label for="exampleInputPassword1">Password</label>
                        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                      </div>
                      <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                </div>
            </div>

        </div>
      </div>

    </div>
    <!-- Step 1: Modify Inputfield -->

  </body>
